<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qoute - Makes with Javascript </title>
     <!-- favicon  -->
     <link rel="shortcut icon" href="./assets/images/quote-left-solid-24.png" type="image/x-icon">
     <!-- css  -->
     <link rel="stylesheet" href="./assets/css/style.css">
     <!-- link for icon css  -->
     <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
    
    <div class="qoute">
        <div class="qoute-wrapper">
            <div class="qoute-box">
                <h3 class="title">Qoute of the Day</h3>
                <div class="qoute-text">
                   <i class='bx bxs-quote-left'></i>
                    <p>Never give up because you never know if the next try is going to be the one that works.</p>
                   <i class='bx bxs-quote-right right-qoute'></i>
                </div>
                <div class="author">--
                    <span class="name">Mary Kayash</span>
                </div>
                <div class="qoute-option">
                    <div class="left-option">
                        <button class="speak-btn"><i class='bx bxs-volume-full' ></i></button>
                        <button class="copy-btn"><i class='bx bxs-copy' ></i></button>
                        <button class="twitter-btn"><i class='bx bxl-twitter'></i></button>
                    </div>
                    <div class="qoute-btn"><button>New Qoute</button></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="./assets/js/app.js"></script>
</body>
</html>
